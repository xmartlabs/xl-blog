backend:
  name: git-gateway
  repo: xmartlabs/xl-blog
  branch: main
  auth_endpoint: auth
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true


media_folder: static/images
public_folder: /images

# extension: "mdx"
# format: "frontmatter"

# media_folder: src/images
# public_folder: public/assets

publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog"
    folder: "blogs"
    extension: md
    format: frontmatter
    create: true
    fields:
      - { name: title, label: Title, required: true, pattern: ['.{12,}', "Must have at least 12 characters"] }
      - { name: subtitle, label: Subtitle, widget: string }
      - { name: permalink, label: Permalink, required: true, pattern: ['.{12,}', "Must have at least 12 characters"] }
      - { name: featured, label: "Featured Post", widget: boolean, default: false }
      - { name: date, label: Date, widget: datetime, format: "YYYY-MM-DD" , date_format: "YYYY-MM-DD" , time_format: false, picker_utc: true }
      - name: category
        label: Category
        widget: "select"
        options:
          - { label: "People & Events", value: "people-events" } 
          - { label: "Business & Agile", value: "business-agile" }
          - { label: "Product Design", value: "product-design" }
          - { label: "Development", value: "development" }
          - { label: "Machine Learning", value: "machine-learning" }
          - { label: "Data Engineering", value: "data-engineering" }
          - { label: "iOS Development", value: "ios-development" }
          - { label: "Android Development", value: "android-development" }
      - label: "Thumbnail Image"
        hint: "image ratio must be .... "
        name: "thumbnail"
        widget: "image"
        choose_url: true
        # media_folder: images
        # default: "/uploads/chocolate-dogecoin.jpg"
        media_library:
          config:
            multiple: false
      - { name: tags, label: Tags, widget: "list", max: 5, min: 1 }
